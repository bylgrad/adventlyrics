<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Song Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Title" [(ngModel)]="song.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Artist" [(ngModel)]="song.artist"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Album" [(ngModel)]="song.album"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Composer" [(ngModel)]="song.composer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Lyrics" [(ngModel)]="song.lyrics"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Priority" [(ngModel)]="song.priority"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="saveSong()">Save &nbsp;&nbsp;<ion-icon name="save"></ion-icon></ion-button>

</ion-content>
