<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="lyric-detail">

  <div *ngIf="song" class="ion-text-center">
    <!-- <img [src]="lyric.profilePic" [alt]="lyric.name"> -->
    <h4>{{ song?.title }}</h4>
    <h5><i>{{ song?.artist }}</i></h5>
    <h5><i>{{ song?.composer }}</i></h5>
    <br>

    <ion-button fill="clear" size="small" color="twitter">
      <ion-icon name="logo-twitter" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" size="small" color="facebook">
      <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" size="small" color="instagram">
      <ion-icon name="logo-instagram" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-text-wrap large ion-text-center">
      <!-- {{ song?.lyrics }} -->
      <div [innerHTML]="song.lyrics"></div>
  </div>  


</ion-content>
